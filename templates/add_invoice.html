{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Add Invoice</title>
</head>
<body n-margin>
    <form action="{% url 'save_invoice' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlSelect1">Student</label>
          <select class="form-control" name="student" id="exampleFormControlSelect1">
            {% for student in students%}
            <option> {{student.customuser.username}} </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input class="form-control" id="exampleFormControlInput1" name="title"/>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Creation Timestamp</label>
            <input class="form-control" type="date" name="creation_timestamp" id=""/>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Total Amount</label>
            <input class="form-control" name="amount" id="" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Amount Paid</label>
            <input class="form-control" name="amount_paid" id="" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Payment Method</label>
            <select class="form-control" name="payment_method" id="">
                <option value="cash">Cash</option>
                <option value="cheque">Cheque</option>
                <option value="online">Online</option>
            </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Category</label>
          <select class="form-control" type="date" name="category" id="">
            {% for cat in category%}
            <option> {{cat}} </option>
            {% endfor %}
          </select>
      </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Session Year</label>
            <select class="form-control" type="date" name="session_year" id="">
              {% for year in session_year%}
              <option> {{year}} </option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Status</label>
            <select class="form-control" name="status" id="exampleFormControlSelect1">
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
