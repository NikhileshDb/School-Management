{% extends '../backend_base.html' %}

{% block content %}

<div>
    <div>
        <h2 class="text-center bg-white font-semibold text-[1.5rem]">New Teacher Form</h2>
    </div>
    <form>
        <div class="bg-white pt-10 md:px-[100px] px-[20px]">
            <div class="w-full flex flex-wrap md:justify-between lg:justify-evenly">
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">First Name</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type=" text"
                        placeholder="i.e: Nikhilesh">
                </div>
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Last Name</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type="text"
                        placeholder="i.e: Debbarma">
                </div>
            </div>
            <div class="w-full flex flex-wrap md:justify-between lg:justify-evenly">
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Email</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type=" text"
                        placeholder="i.e: Nikhilesh">
                </div>
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Phone</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type="text"
                        placeholder="i.e: Debbarma">
                </div>
            </div>
            <div class="w-full flex flex-wrap md:justify-between lg:justify-evenly">
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Gender</label>
                    <select class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type=" text"
                        placeholder="i.e: Nikhilesh">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Date of Birth</label>
                    <div class="datepicker relative form-floating mb-3 xl:w-96" data-mdb-toggle-button="false">
                        <input type="text"
                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            placeholder="Select a date" data-mdb-toggle="datepicker" />
                        <label for="floatingInput" class="text-gray-700">Select a date</label>
                    </div>
                </div>

            </div>

            <div class="w-full flex flex-wrap md:justify-between lg:justify-evenly">
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Religion</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type=" text"
                        placeholder="i.e: Nikhilesh">
                </div>
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Blood group</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type="text"
                        placeholder="i.e: Debbarma">
                </div>

            </div>
            <div class="w-full flex flex-wrap md:justify-between lg:justify-evenly">
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Address</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type=" text"
                        placeholder="i.e: Nikhilesh">
                </div>
                <div
                    class="flex flex-row items-center md:justify-end lg:justify-end flex-wrap  py-2 px-2 md:w-[50%] w-[100%] ">
                    <label class="px-2 py-1 whitespace-nowrap required" for="">Subjects</label>
                    <input class="px-2 py-1  md:w-[60%] w-[100%]  border focus:outline-gray-200" type="text"
                        placeholder="i.e: Debbarma">
                </div>

            </div>
        </div>
        <div>
            <div class="flex space-x-2 justify-center bg-white py-10">
                <div>
                    <button type="button"
                        class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
