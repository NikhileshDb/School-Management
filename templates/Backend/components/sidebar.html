<div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false"
    class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>

<div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in' "
    class="fixed z-30 inset-y-0 left-0 w-64 shadow-lg transition duration-300 transform bg-[#ffff] overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
    <div class="flex items-center justify-center mt-2">
        <div class="flex items-center">
            <svg class="h-12 w-12" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M364.61 390.213C304.625 450.196 207.37 450.196 147.386 390.213C117.394 360.22 102.398 320.911 102.398 281.6C102.398 242.291 117.394 202.981 147.386 172.989C147.386 230.4 153.6 281.6 230.4 307.2C230.4 256 256 102.4 294.4 76.7999C320 128 334.618 142.997 364.608 172.989C394.601 202.981 409.597 242.291 409.597 281.6C409.597 320.911 394.601 360.22 364.61 390.213Z"
                    fill="#4C51BF" stroke="#4C51BF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path
                    d="M201.694 387.105C231.686 417.098 280.312 417.098 310.305 387.105C325.301 372.109 332.8 352.456 332.8 332.8C332.8 313.144 325.301 293.491 310.305 278.495C295.309 263.498 288 256 275.2 230.4C256 243.2 243.201 320 243.201 345.6C201.694 345.6 179.2 332.8 179.2 332.8C179.2 352.456 186.698 372.109 201.694 387.105Z"
                    fill="white"></path>
            </svg>

            <span class="text-gray-500 text-2xl mx-2 font-semibold">St. John School</span>
        </div>
    </div>

    <nav class="mt-8">

        <div>
            <a class=" flex items-center justify-between mt-4 py-2 px-6 transition-colors duration-300 text-black hover:text-teal-400 hover:bg-opacity-25"
                href="{% url 'dashboard' %}">
                <div class="flex items-center">
                    <i class="fas fa-chart-pie"></i>
                    <span class="mx-3">Dashboard</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>


        <div x-data="{isOpen:false}">
            <a class="flex items-center justify-between transition-colors duration-300  py-2 px-6 text-black hover:text-teal-400  hover:bg-opacity-25"
                href="#">
                <div  @click="isOpen =! isOpen" class="flex items-center">
                    <i class="fas fa-user-graduate"></i>
                    <span class="mx-3">Students</span>
                </div>
                <i class="fas fa-chevron-right" :class="{'rotate-90': isOpen}"></i>
            </a>

            <div x-show="isOpen" x-transition.duration.300ms class=" bg-gray-200 px-5 text-[14px]">
                <a class="flex items-center justify-between transition-colors duration-300  py-[5px] px-6 text-black hover:text-teal-400 hover:bg-opacity-25"
                    href="{% url 'add_student' %}">
                    <div class="flex items-center">
                        <i class="fas fa-chevron-right"></i>
                        <span class="mx-3">Add student</span>
                    </div>

                </a>

                <a class="flex items-center justify-between transition-colors duration-300 py-[5px] px-6 text-black hover:text-teal-400 hover:bg-opacity-25"
                    href="{% url 'students_page' %}">
                    <div class="flex items-center">
                        <i class="fas fa-chevron-right"></i>
                        <span class="mx-3">Edit student</span>
                    </div>

                </a>
            </div>
        </div>



        <div>

            <a class="flex items-center justify-between transition-colors duration-300  py-2 px-6 text-black hover:text-teal-400 hover:bg-opacity-25"
                href="#">
                <div class="flex items-center">
                    <i class="fas fa-user-graduate"></i>
                    <span class="mx-3">Examination</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div>
            <a class="flex items-center justify-between transition-colors duration-300  py-2 px-6 text-black hover:text-teal-400 hover:bg-opacity-25"
                href="{% url 'school_settings' %}">
                <div class="flex items-center">
                    <i class="fas fa-user-graduate"></i>
                    <span class="mx-3">School Settings</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>



    </nav>

    <div class="absolute bottom-[20px] right-[20px] text-gray-500  flex flex-row items-center justify-between w-[220px]">
        <a href="{% url 'settings_page' %}"><i class="fas fa-cog text-[24px] hover:text-teal-400"></i></a>
        <!-- <i class="fas fa-cog text-[20px]"></i> -->
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt text-[24px] hover:text-teal-400"></i></a>
        
    </div>
</div>
